    <script type="text/javascript">
        function openCate(dom) {
          var area= dom;
              $('.logo').css('display','none');
              $('.slo').css('display','none');

              if (area == 'trans1') {
                $('.contact_menu:hidden').toggle(1000);
                $('.over1_w_menu:hidden').toggle();
                $('.contact_inner:hidden').fadeIn('fast');
                $('.contact_main').delay(500).fadeIn(2000);
                $('.contact_type').delay(1000).fadeIn(2000);
                $('.contact_input').delay(1400).fadeIn(2000);
                $('.contact_inner_btn').delay(1400).fadeIn(2000);
                $('.contact_span').delay(1600).fadeIn(2000);
                $('.contact_arrow').delay(1800).fadeIn(2000);
              }
              if (area == 'trans2' || area == 'trans2_2') {
                $('.design_menu:hidden').toggle(1000);
              }
              if (area == 'trans3') {
                $('.consulting_menu:hidden').toggle(1000);
              }
              if (area == 'trans4') {
                $('.publishing_menu:hidden').toggle(1000);
                $('.over4_w_menu:hidden').toggle();
                $('.publishing_main').delay(500).fadeIn(2000);

              }
              if (area == 'trans5' || area == 'trans5_2') {
                $('.wwa_menu:hidden').toggle(1000);
              }
              if (area == 'trans6') {
                $('.board_menu:hidden').toggle(1000);
              }
              if (area == 'trans7' || area == 'trans7_2' || area == 'trans7_3' || area == 'trans7_4') {
                $('.marketing_menu:hidden').toggle(1000);
              }

        }
    </script>

      <script type="text/javascript">
        function overOut(dom){
          var name=dom;
          // contact_arrow
          $('.'+name.split('_')[0]+'_menu').fadeOut(1000);
          $(".logo").toggle();
          $('.logo').css({
            "animation-name":"logo",
            "animation-duration":"1s"
          });
          $('.slogan_u').toggle();
          $('.slogan_d').toggle();
          // $('.slogan').fadeIn(10000);

          $('.slogan').toggle();
          $('.slogan_u').css({
            "animation-name":"upSlogan",
            "animation-duration":"1s"
          });
          $('.slogan_d').css({
            "animation-name":"downSlogan",
            "animation-duration":"1s"
          });
          $('.slogan').css({
            "animation-name":"slogan",
            "animation-duration":"4s"
          });
        }
